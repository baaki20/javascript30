<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Checkbox</title>
</head>
<body>
    <div class="inbox">
        <div class="item">
            <input id="box-1" type="checkbox">
            <label for="box-1">Receive newsletter updates</label>
        </div>

        <div class="item">
            <input id="box-2" type="checkbox">
            <label for="box-2">Enable notifications</label>
        </div>

        <div class="item">
            <input id="box-3" type="checkbox">
            <label for="box-3">Agree to terms and conditions</label>
        </div>

        <div class="item">
            <input id="box-4" type="checkbox">
            <label for="box-4">Subscribe to weekly digest</label>
        </div>

        <div class="item">
            <input id="box-5" type="checkbox">
            <label for="box-5">Participate in user surveys</label>
        </div>

        <div class="item">
            <input id="box-6" type="checkbox">
            <label for="box-6">Opt-in for promotional offers</label>
        </div>

        <div class="item">
            <input id="box-7" type="checkbox">
            <label for="box-7">Join loyalty program</label>
        </div>

        <div class="item">
            <input id="box-8" type="checkbox">
            <label for="box-8">Receive product announcements</label>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
