<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript's Capture</title>
</head>
<body>
    <div class="one">
        <div class="two">
            <div class="three">    
            </div>
        </div>
    </div>

    <style>
         html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        div {
            width: 100%;
            padding: 100px;
        }

        .one {
            background-color: green;
        }

        .two {
            background-color: yellow;
        }

        .three {
            background-color: red;
        }
    </style>

    <script>
        const divs = document.querySelectorAll('div');

        function boxClicked(e) {
            //e.stopPropagation(); // Stops bubbling up
            console.log(this.classList.value);
        }

        divs.forEach(div => div.addEventListener('click', boxClicked, {
            //capture: true,
            //once: true  // Listens for an event once
        }));
    </script>
</body>
</html>
