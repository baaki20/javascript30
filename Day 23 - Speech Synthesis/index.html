<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body>
    <div class="voiceinator">

        <h1>The Voiceinator 5000</h1>
  
        <select name="voice" id="voices">
          <option value="">Select a voice</option>
        </select>
  
        <label for="rate">Rate:</label>
        <input id="rate" name="rate" type="range" min="0" max="3" value="1" step="0.1">
  
        <label for="pitch">Pitch:</label>
        <input id="pitch" name="pitch" type="range" min="0" max="2" step="0.1">

        <label for="text">Enter text:</label>
        <textarea id="text" name="text">Hello! This is an example of speech synthesis in Englishüëç</textarea>

        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>
  
      </div>
  
      <script src="script.js"></script>
</body>
</html>
