<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CSS Variables</title>
</head>
<body>
    <h1>Update CSS Variables with <span class="js-text">JS</span></h1>

    <div class="controls">
        <label for="spacing">Spacing</label>
        <input id="spacing" type="range" name="spacing" min="10" max="25" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#bada55">
    </div>

    <img src="1.jpg" alt="image of a cat under an ocean carpet">
    
    <script src="script.js"></script>
</body>
</html>
