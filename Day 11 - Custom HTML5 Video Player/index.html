<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Video Player</title>
</head>
<body>
    <div class="player">
        <video src="video.mp4" class="viewer"></video>
        
        <div class="player-controls">
            <div class="progress">
                <div class="progress-fill"></div>
            </div>
                
            <div class="lower-controls">
                <button class="player-button toggle" title="Toggle play">â–º</button>
                <input type="range" class="player-slider" name="volume" min="0" max="1" value="0.5" step="0.05">
                <input type="range" class="player-slider" name="playbackRate" min="0.25" max="2.5" value="1" step="0.05">
                <button data-skip="-10" class="player-button"><< 10s</button>
                <button data-skip="25" class="player-button">25s >></button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
