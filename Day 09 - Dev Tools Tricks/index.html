<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/✅" />
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '30px';
    }

    // Regular
    console.log('hello javascript');

    // Interpolated
    console.log('Hello I am a %s string!', 'simple');

    // Styled
    // console.log('%c I am some green text', 'font-size:20px; background:green')

    // warning!
    console.warn('Danger');

    // Error :|
    console.error('Incompatible variable type');

    // Info
    console.info('This is Day 9 of Javascript for 30 days');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('container'), 'No such class!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // for a more detailed version

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Baaki');
    console.count('Baaki');
    console.count('Wes');
    console.count('Baaki');
    console.count('Wes');
    console.count('Baaki');
    

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/baaki20')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
